<div class="home" id="home" #home>
    <app-home></app-home>
</div>

<div class="animated" id="navbar" #navbar>
    <div class="hamburger"> 
        <div class="hamburger-child-1" ></div>
        <div class="hamburger-child-2"><img (click)="show = !show" src="https://firebasestorage.googleapis.com/v0/b/portfolio-18e5a.appspot.com/o/svg%2Fbars-solid.svg?alt=media&token=6ccf8447-4c5c-4007-bd77-efdb645a3e60"></div>
    </div>
    <ul class="row">
        <li class="col"><a (click)="click($event)"  href="#home" id="6" [ngClass]="{'active': currentActive == 6}" #home>Home</a></li>
        <li class="col"><a (click)="click($event)"  id="1" href="#education" [ngClass]="{'active': currentActive == 1}" #edu>About</a></li>
        <li class="col"><a (click)="click($event)"  href="#skill" id="2" [ngClass]="{'active': currentActive == 2}">Skill</a></li>
        <li class="col"><a (click)="click($event)"  href="#project" id="3" [ngClass]="{'active': currentActive == 3}">Project</a></li>
        <li class="col exp"><a (click)="click($event)"  href="#experience" id="4" [ngClass]="{'active': currentActive == 4}">Train. & Exp.</a></li>
        <li class="col"><a href="#">Resume</a></li>
    </ul> 
     <!-- ng-directive very usefull -->
</div>

<div class="education" id="education" #edu>
    <div class="list" id="hamburger">
    <div class="mobile-1"></div>
    <div class="mobile-2" *ngIf="show">
        <ul>
            <li><a href="#home" (click)="click($event)"  href="#home" id="6" [ngClass]="{'active': currentActive == 6}" #home>Home</a></li>
            <li><a href="#education" (click)="click($event)"  id="1" href="#education" [ngClass]="{'active': currentActive == 1}" #edu>About</a></li>
            <li><a href="#skill" (click)="click($event)"  href="#skill" id="2" [ngClass]="{'active': currentActive == 2}">Skill</a></li>
            <li><a href="#project" (click)="click($event)"  href="#project" id="3" [ngClass]="{'active': currentActive == 3}">Projects</a></li>
            <li><a href="#experience" (click)="click($event)"  href="#experience" id="4" [ngClass]="{'active': currentActive == 4}" >Train. and Exp</a></li>
            <li><a href="#">Resume</a></li>
        </ul>
    </div>
</div>
    <app-education></app-education>
</div>

<div class="skill" id="skill" #skill>
    <app-skill></app-skill>
</div>

<div class="project" id="project" #project>
    <app-project></app-project>
</div>

<div class="experience" id="experience" #experience>
    <app-experience></app-experience>
</div>

<div class="logo" #logo>
</div>
